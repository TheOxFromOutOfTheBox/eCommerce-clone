<form class="form form-product-async" action="{% url 'cart:update' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
        <span class="submit-span">
            {% if product in cart.products.all %}
                <h5>In Cart -<button class="btn btn-link mb-1 ">Remove?</button></h5>
            {% else %}
                <button class="btn btn-success">Add to Cart</button>
            {% endif %}
        </span>
</form>
