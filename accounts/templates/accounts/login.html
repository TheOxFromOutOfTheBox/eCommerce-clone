{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container">
    <h2>Log In</h2>
    <form method="post" >
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-success" type="submit" value="Log In">
    </form>
    <br>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
</div>
{% endblock %}
