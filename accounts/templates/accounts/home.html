{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-12 text-center">
            <h2>Account</h2>
            <hr>
        </div>

        <div class="col-12 col-md-3 my-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Support</h5>
                    <div class="list-group">
                        <a class="list-group-item" href="{% url 'about' %}">About</a>
                        <a class="list-group-item" href="{% url 'contact_us' %}">Contact</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-3 my-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Billing</h5>
                    <div class="list-group">
                        <a class="list-group-item" href="{% url 'addresses' %}">Addresses</a>
                        <a class="list-group-item" href="#">Payment Methods</a>
                        <a class="list-group-item" href="{% url 'orders:list' %}">Orders</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-3 my-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Personal Information</h5>
                    <div class="list-group">
                        <a class="list-group-item" href="{% url 'accounts:update_details' %}">Update Details</a>
                        <a class="list-group-item" href="{% url 'password_change' %}">Change Password</a>
                        <a class="list-group-item" href="{% url 'orders:library' %}">Library</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-12 col-md-3 my-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Preferences</h5>
                    <div class="list-group">
                        <a class="list-group-item" href="{% url 'marketing:opt_email' %}">Email Newsletter Preference</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-3 my-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">History</h5>
                    <div class="list-group">
                        <a class="list-group-item" href="{% url 'accounts:product_history' %}">Products</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
