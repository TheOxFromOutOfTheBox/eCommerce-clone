{% url 'products:list' as products_url %}
{% url 'about' as about_url %}
{% url 'contact' as contact_url %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light"">
    <!-- <a class="navbar-brand" href="{% url 'home' %}">eCommerce</a> -->
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'images/i.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        eCommerce
      </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if request.path == products_url %}active{% endif %}">
          <a class="nav-link" href="{% url 'products:list' %}">Products<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == about_url %}active{% endif %}" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == contact_url %}active{% endif %}" href="{% url 'contact' %}">Contact Us</a>
          </li>
        <!-- <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li> -->
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1">Log Out</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1">Register</a>
          </li>
        {% endif %}
      </ul>
      <form action="{% url 'search:query' %}" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" value="{{request.GET.q}}" name="q" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
