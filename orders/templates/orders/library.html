{% extends 'base.html' %}

{% block title %}Library{% endblock %}

{% block content %}

<div class="container" >
    <div class="row" >
        <div class="col" >
            <table class="table" >
                <thead>
                    <th>Product</th>
                    <th>Download</th>
                </thead>
                <tbody>
                    {% for object in object_list %}
                    <tr>
                        <td><a href="{{object.get_absolute_url}}">{{object.title}}</a></td>
                        <td>{% for download in object.get_download %}
                            <a href="{{ download.get_download_url }}">{{ download.display_name }}</a> 
                            {% endfor %}
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="3" ><p class="lead" >No orders yet.</p></td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
